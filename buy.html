<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <title>Real Estate Agency | Buy property</title>
</head>
<body>
    <header class="container-fluid px-0 shadow shadow-lg border-bottom border-primary">
        <nav class="navbar navbar-expand-md nabvar-dark bg-secondary">
            <a href="index.html" class="navbar-brand">
                <img src="img/navbar_logo.png" alt="logo"/>
                <span class="navbar-text font-logo text-primary d-none d-sm-inline">
                    Real Estate Agency
                </span>
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#main-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="navbar-nav ml-auto text-uppercase font-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="rent.html" class="nav-link">Rent</a>
                    </li>
                    <li class="nav-item">
                        <a href="buy.html" class="nav-link">Buy</a>
                    </li>
                    <li class="nav-item">
                        <a href="agents.html" class="nav-link">Agents</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="user.html" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="buy-s1 container-fluid bg-gray px-0 py-5 minh-50vh d-flex align-items-end border-bottom border-primary">
            <div class="row w-100 mx-0">
                <div class="col-10 col-sm-8 col-md-5 col-xl-4 mx-auto">
                    <div class="card border border-primary shadow">
                        <div class="card-header bg-primary text-white">
                            Search property to buy
                        </div>
                        <form class="card-body" autocomplete="off">
                            <label class="text-primary">Property type</label>
                            <select class="form-control border-primary rounded-0 bg-transparent"
                                name="fpropertytype">
                                <option value="apartment">Apartment</option>
                                <option value="house">House</option>
                            </select>
                            <label class="mt-3 text-primary">Property location</label>                        
                            <input type="text" 
                                class="form-control border-primary rounded-0 bg-transparent"
                                maxlength="100"
                                name="fname">                          
                            <div class="w-100 text-right mt-3">
                                <input type="reset"
                                    class="btn btn-primary"
                                    value="Clear">
                                <input type="submit"
                                    class="btn btn-primary"
                                    value="Search">
                            </div>                               
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="buy-s2 container px-0 py-5 d-flex align-items-center minh-50vh">
            <div class="row mx-0 px-5 w-100">
                <div class="col-12 px-0 border-bottom mb-3">
                    <p class="lead mb-1 text-muted">
                        Properties to buy:
                    </p>
                </div>                
            </div>
        </section>
        <section class="buy-s3 container-fluid p-0 minh-50vh bg-light border-top border-primary">
            <div class="row mx-0 p-0 w-100">
                <div class="col-12 col-md-6 buy-sub-s1 order-2 order-md-1 minh-50vh p-0"></div>
                <div class="col-12 col-md-6 order-1 order-md-2 p-5 d-flex align-items-center">
                    <div class="w-100">
                        <h4 class="text-primary text-center">Contact us</h4>
                        <form autocomplete="off">
                            <label class="mt-3 text-primary">Full Name</label>
                            <input type="text" 
                                class="form-control border-primary rounded-0 bg-transparent"
                                maxlength="100"
                                name="fname">                        
                            <label class="mt-3 text-primary">Email</label>
                            <input type="email" 
                                class="form-control border-primary rounded-0 bg-transparent"
                                maxlength="100"
                                name="fmail">                    
                            <label class="mt-3 text-primary">Phone</label>
                            <input type="tel" 
                                class="form-control border-primary rounded-0 bg-transparent"
                                maxlength="14"
                                name="fmail">               
                            <label class="mt-3 text-primary">Message</label>
                            <textarea class="form-control border-primary rounded-0 bg-transparent"
                                maxlength="150"
                                name="fmsg"></textarea>
                            <div class="w-100 text-right mt-3">
                                <input type="reset"
                                    class="btn btn-primary"
                                    value="clear">
                                <input type="submit"
                                    class="btn btn-primary"
                                    value="Send">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-secondary font-weight-bold text-center text-primary p-3 border-top border-primary">
        <small class="my-0">
            Copyright &copy; 2020 Tomasz Pankowski. All rights reserved.
            <a class="text-primary" href="privacy.html">Privacy policy</a>
        </small>
    </footer>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
